<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>

     <style>
          body {
               font: 12pt arial;
          }
          button {
             background-color:cornflowerblue;  
             font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
             font-size: 20px;
             border-color: rgb(64, 121, 228);
             padding: 25px;
          }
          mark {
               background-color: rgb(120, 167, 221);
               color: black;
          }
     </style>

</head>
<body>
     <h2>Média de aluno</h2>
     <button onclick="media()">Calcular média </button>
     <section id="situacao">
          <p>O resultado que vai aparecer</p>
     </section>

     <script>
          function media() {
               let nom = window.prompt('Qual é o nome do aluno?')
               let n1 = Number(window.prompt(`Qual foi a primeira nota de ${nom}?`))
               let n2 = Number(window.prompt(`Além de ${n1}, qual foi a outra nota de ${nom}?`))
               med = (n1 + n2)/2

               let msg
               if(med >= 6){
                    msg = 'Meus parabéns'
               } else {
                    msg = 'Estude mais um pouco'
               }
               let res = document.getElementById('situacao')
               res.innerHTML = `<p> Calculando a média final de <mark>${nom}</mark>.</p>`
               res.innerHTML += `<p> A notas obtidas foram <mark>${med}</mark>.</p>`
               res.innerHTML += `<p> A média final será <mark>${med}</mark>.</p>`
               res.innerHTML += `<p> A mensagem que temos é: <strong style = 'color:blue'>${msg}</strong></p>`
          }
     </script>
</body>
</html>
